<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 15px;
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
    }

    @media (min-width: 768px) {
        .grid {
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    }
    </style>
</head>
<body>
    <div class="grid">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
    </div>
</body>
</html>
