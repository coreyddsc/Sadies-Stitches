<!DOCTYPE html>
<html>
<head>
    <style>
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Phones: 2 columns */
        gap: 15px;
        margin: auto;
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    /* Computers: 4 columns */
    @media (min-width: 768px) {
        .grid {
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px; /* Wider for 4 columns */
        }
    }
    </style>
</head>
<body>
    <div class="grid">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
        <img src="images/gallery/ambrosia.png" alt="Ambrosia">
        <img src="images/gallery/la-rouge.png" alt="La Rouge">
    </div>
</body>
</html>
